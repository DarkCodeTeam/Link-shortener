<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short URL Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">URL Shortener</h1>
    <div class="card shadow">
      <div class="card-body">
        <form id="urlForm">
          <div class="mb-3">
            <label for="originalUrl" class="form-label">Enter URL to shorten:</label>
            <input type="url" id="originalUrl" name="originalUrl" class="form-control" placeholder="https://example.com" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-link"></i> Shorten URL
          </button>
        </form>
        <div id="result" class="alert alert-success mt-3 text-center" style="display: none;"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
